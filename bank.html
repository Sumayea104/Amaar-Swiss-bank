<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-6">
            Let's get all <span class="text-rose-900">Moooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-amber-200 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$500</h2>
                </div>
                <div class="bg-amber-600 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$500</h2>
                </div>
                <div class="bg-amber-900 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$12500</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
