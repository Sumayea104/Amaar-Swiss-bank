<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-6">
            Let's get all <span class="text-rose-900">Moooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-amber-200 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-600 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-amber-900 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">5000</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="div grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12 ">
                <div class="bg-teal-600 rounded-xl p-8">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 mt-4 block mb-2 px-3" type="text" name="" placeholder="$ Amount You Want to Deposit">
                    <button id="btn-deposit" class="bg-red-500 hover:bg-rose-900 px-8 py-2 mt-4 font-bold rounded-md text-white">Deposit</button>
                </div>
                <div class="bg-green-500 rounded-xl p-8">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 mt-4 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount You Want to Withdraw">
                    <button id="btn-withdraw" class="bg-red-500 hover:bg-rose-900 px-8 py-2 mt-4 font-bold rounded-md text-white">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
