<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-6">
            Welcome to My <span class="text-rose-900">Private Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-200 w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-3xl mb-4 font-medium">Please Login!!</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="Enter Your Email id!">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="" placeholder="Enter your password!">
            </div>
            <button class="bg-red-500 px-8 py-2 mt-4 font-bold rounded-md text-white">Submit</button>
        </section>
    </main>
</body>
</html>
